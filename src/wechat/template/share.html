<!DOCTYPE html>
<html>
<title>JSAPI支付一分钱</title>
<head>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
  wx.config({
      debug: {{.Debug}},
      appId: '{{.AppId}}',
      timestamp: {{.Timestamp}},
      nonceStr: '{{.NonceStr}}',
      signature: '{{.Signature}}',
      jsApiList: [
         '{{.JsApiList}}'
      ]
  });

  wx.ready(function(){

    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
  });
  wx.error(function(res){

    // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。

  });
  wx.onMenuShareTimeline({
    title: 'test', // 分享标题
    link: 'http://www.qq.com', // 分享链接
    imgUrl: 'http://img3.douban.com/view/movie_poster_cover/spst/public/p2166127561.jpg', // 分享图标
    success: function () { 
        // 用户确认分享后执行的回调函数
          alert("分享成功");
    },
    cancel: function () { 
        // 用户取消分享后执行的回调函数
         alert("取消分享");
    },
    fail: function (res) {
        alert(JSON.stringify(res));
    }
     
});
</head>

<body>

<h1>分享</h1>
<a>Appid:   {{.AppId}}</a><br>
<a>Debug:   {{.Debug}}</a><br>
<a>Timestamp:   {{.Timestamp}}</a><br>
<a>NonceStr: {{.NonceStr}}</a><br>
<a>jsApiList:    {{.JsApiList}}</a><br>
<a>Signature: {{.Signature}}</a><br>

<button type="button"  onclick="pay()">点击微信支付</button>

</body>
</html>
